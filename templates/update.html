{% extends 'base.html' %}

{% block stylesheet %}
<link rel= "stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link rel= "stylesheet" href="{{ url_for('static', filename='css/update.css') }}">
{% endblock %}

{% block head %}
<title>Teiledatenbank</title>    
{% endblock %}

{% block body%}
<div class = "content">

    <h1>Teil Bearbeiten</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Teilename</th>
            <th>Teilebeschreibung</th>
            <th>Lagerort</th>
            <th>Menge</th>
        </tr>
            <tr>
                <td>{{part.id}}</td>
                <td>{{part.name}}</td>
                <td>{{part.description}}</td>
                <td>{{part.place}}</td>
                <td>{{part.number}}</td>
                <td>
                    <a href = "/update/{{part.id}}">Update</a>
                    <br>
                    <a id = "delete" href = "/delete/{{part.id}}">Delete</a>
                </td>
            </tr>
    </table>

    <form action ="/update/{{part.id}}" method="POST" autocomplete = "off">
        <div>
            <label>Teilename: </label>
            <input type = "text" name = "name" id = "name">
        </div>

        <div>
            <label>Beschreibung (optional): </label>
            <input type = "text" name = "description" id = "description">
        </div>

        <div>
            <label>Lagerort </label>
            <input type = "text" name = "place" id = "place">
        </div>

        <div>
            <label>Anzahl: </label>
            <input type = "number" name = "number" id = "number" value = "{{part.number}}">
        </div>

        <div class = "submit_update">
            <button class = "submit" id = "submit_update" type = "submit" name = "submit_update" value = "Bearbeiten">Best√§tige</button>
        </div>
</div> 
{% endblock %}
