{% extends 'base.html' %}

{% block stylesheet %}
<link rel= "stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link rel= "stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
{% endblock %}

{% block head %}
<title>Teiledatenbank</title>    
{% endblock %}

{% block body%}
<div class = "content">
    <h1>Teil hinzufügen</h1>

    <form action ="/add" method="POST" autocomplete= "off">
        <div>
            <label>Teilename: </label>
            <input type = "text" name = "name" id = "name">
        </div>

        <div>
            <label>Beschreibung (optional): </label>
            <input type = "text" name = "description" id = "description">
        </div>

        <div>
            <label>Lagerort: </label>
            <input type = "text" name = "place" id = "place">
        </div>

        <div>
            <label>Anzahl: </label>
            <input type = "number" name = "number" id = "number">
        </div>

        <div class ="add_button">
            <button class = "submit" id = "add_button" type = "submit" name = "submit_add" value = "Hinzufügen">Hinzufügen</button>
        </div>

    </form>
</div> 
{% endblock %}
